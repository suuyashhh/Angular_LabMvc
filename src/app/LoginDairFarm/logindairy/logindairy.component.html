<main class="bg-gradient-to-br from-green-50 to-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
          <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>

        <h1 class="text-3xl font-bold text-slate-900 mb-2">Dairy Farm</h1>
        <p class="text-slate-600">Management System</p>
      </div>

      <!-- Form -->
      <!-- change the <form class="space-y-6"> line to -->
      <form class="space-y-6" (ngSubmit)="login()" #dairyForm="ngForm">

        <!-- Floating Email (here used as contact) -->
        <div class="relative">
          <input id="contact" name="contact" type="text" required placeholder=" " [(ngModel)]="loginObj.contact"
            autocomplete="off" autocapitalize="off" spellcheck="false" class="peer block w-full px-3 py-3 border border-slate-300 rounded-lg bg-white
           focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:outline-none
           text-slate-800 placeholder-slate-400" />

          <label for="contact" [ngClass]="{
      '-top-2 text-xs': loginObj.contact,
      'top-3 text-base': !loginObj.contact
    }" class="absolute left-3 z-10 px-1 bg-white text-slate-500 transition-all duration-200
           peer-focus:-top-2 peer-focus:text-xs peer-focus:text-green-600
           pointer-events-none">
            Contact (email/phone) <span class="text-red-600">*</span>
          </label>
        </div>



        <!-- Floating Password -->
        <div class="relative mt-4">
          <input id="password" name="password" type="password" required placeholder=" " [(ngModel)]="loginObj.password"
            autocomplete="new-password" spellcheck="false" class="peer block w-full px-3 py-3 border border-slate-300 rounded-lg bg-white
           focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:outline-none
           text-slate-800 placeholder-slate-400" />

          <label for="password" [ngClass]="{
      '-top-2 text-xs': loginObj.password,
      'top-3 text-base': !loginObj.password
    }" class="absolute left-3 z-10 px-1 bg-white text-slate-500 transition-all duration-200
           peer-focus:-top-2 peer-focus:text-xs peer-focus:text-green-600
           pointer-events-none">
            Password <span class="text-red-600">*</span>
          </label>
        </div>


        <!-- Submit button remains the same -->
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </form>


      <!-- OR Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-slate-500">or</span>
        </div>
      </div>

      <!-- Signup -->
      <p class="text-center text-slate-600 text-sm">
        Don't have an account?
        <a class="text-green-600 hover:text-green-700 font-semibold cursor-pointer">Sign up here</a>
      </p>
    </div>

    <!-- Footer -->
    <p class="text-center text-slate-500 text-xs mt-6">
      Â© 2025 Dairy Farm Management. All rights reserved.
    </p>
  </div>

</main>
