
<!-- Page Header -->
<div class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-green-100 sticky top-0 z-40">
  <div
    class="w-10 h-10 sm:w-12 sm:h-12 rounded-xl bg-green-100 flex items-center justify-center shadow-inner flex-shrink-0">
    <img src="../../../assets/DairryFarmImg/bill_1052856.png" alt="Bill Icon"
      class="w-6 h-6 sm:w-8 sm:h-8 object-contain" />
  </div>

  <div class="min-w-0">
    <h1 class="text-xl sm:text-2xl font-semibold text-green-900 truncate">Farm Entry Types</h1>
  </div>
</div>
<main class="min-h-screen bg-gradient-to-br from-green-50 to-slate-100 p-3">


  <!-- Page content container -->
  <div class="max-w-6xl mx-auto mt-28 md:mt-36 mb-28 px-1 md:px-4">
    <!-- ALWAYS 3 COLUMNS: grid-cols-3 (small screens included) -->
    <div class="grid grid-cols-3 gap-3 sm:gap-4 md:gap-6">

      <!-- Card template (repeat) - static (no click) -->
      <div class="cursor-default"  title="Worker">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/img/farmImages/worker.png" alt="Worker"
              class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Worker</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default"  title="Chemical Fertilizer">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/img/farmImages/chemicalfertilizer.png" alt="Chemical Fertilizer"
              class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Chemical Fertilizer</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default"  title="Self Work">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/img/farmImages/selfwork.png" alt="Self Work"
              class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Self Work</h5>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="cursor-default" title="Farm Profit">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/img/farmImages/farmprofit.png" alt="Farm Profit"
              class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Farm Profit</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Report" >
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/img/farmImages/farmreport.png" alt="Report"
              class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Report</h5>
          </div>
        </div>
      </div>

      <div class="hidden md:block"></div> <!-- placeholder to keep grid even -->
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed left-0 right-0 bottom-0 bg-green-800 text-white py-2 text-center text-xs md:text-sm">
