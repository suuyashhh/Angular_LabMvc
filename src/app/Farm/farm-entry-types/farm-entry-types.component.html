<main class="min-h-screen bg-gradient-to-br from-green-50 to-slate-100 p-3">
  <!-- Page Header - Updated to show farm info -->
  <div class="flex items-start gap-4 bg-white p-4 rounded-xl shadow-sm border border-green-100 sticky top-0 z-40">
    <!-- Farm Image -->
    <div class="w-16 h-16 rounded-xl overflow-hidden flex-shrink-0 border-2 border-green-200">
      <img *ngIf="farmImage" [src]="farmImage" [alt]="farmName" 
          class="w-full h-full object-cover" />
      <div *ngIf="!farmImage" class="w-full h-full bg-green-100 flex items-center justify-center">
        <span class="text-green-600 text-xl">ğŸ </span>
      </div>
    </div>

    <!-- Farm Info -->
    <div class="min-w-0 flex-1">
      <div class="flex items-center gap-2 mb-1">
        <h1 class="text-xl sm:text-2xl font-semibold text-green-900 truncate">
          {{ farmName || 'Farm Entry Types' }}
        </h1>
        <span *ngIf="farmId" class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">
          ID: {{ farmId }}
        </span>
      </div>
      
    </div>

    <!-- Back Button -->
    <button (click)="navigateBack()"
            class="flex-shrink-0 p-2 rounded-lg hover:bg-green-50 text-green-700 transition">
      <i class="ri-arrow-left-line text-lg"></i>
    </button>
  </div>


  <!-- Page content container -->
  <div class="max-w-6xl mx-auto mb-28 px-1 md:px-4">
    <!-- ALWAYS 3 COLUMNS: grid-cols-3 (small screens included) -->
    <div class="grid grid-cols-3 gap-3 sm:gap-4 md:gap-6">
      <!-- Card template (repeat) - Now clickable -->
      <div *ngFor="let entry of farmEntryTypes" 
          class="cursor-pointer group"
          (click)="navigateToEntryType(entry)"
          [title]="entry.title">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition 
                    border border-transparent group-hover:border-green-300">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img [src]="entry.image" [alt]="entry.title"
                class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">
              {{ entry.title }}
            </h5>
            <div class="text-xs text-gray-500 opacity-0 group-hover:opacity-100 transition">
              Click to open
            </div>
          </div>
        </div>
      </div>

      <!-- Empty placeholder to keep 3-column grid -->
      <div *ngIf="farmEntryTypes.length % 3 !== 0" 
          class="hidden md:block" 
          [ngClass]="{'col-span-2': farmEntryTypes.length % 3 === 1}">
      </div>
    </div>
  </div>

  <!-- No Farm Selected Message -->
  <div *ngIf="!farmId" class="max-w-6xl mx-auto mt-24 px-4 text-center py-20">
    <div class="text-6xl mb-4">ğŸ </div>
    <h3 class="text-xl font-semibold text-gray-700 mb-2">No Farm Selected</h3>
    <p class="text-gray-500 mb-6">Please select a farm from the farms page first</p>
    <button (click)="navigateBack()"
            class="bg-gradient-to-r from-green-500 to-emerald-600 
                  text-white px-6 py-3 rounded-xl shadow-lg 
                  hover:from-green-600 hover:to-emerald-700 transition">
      â† Back to Farms
    </button>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed left-0 right-0 bottom-0 bg-green-800 text-white py-2 text-center text-xs md:text-sm">
    Developed by <a href="https://suyashpatil.in" class="underline font-medium">SuyashPatil</a>
  </footer>
</main>
