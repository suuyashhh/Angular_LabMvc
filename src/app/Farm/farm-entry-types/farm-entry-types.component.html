<div class="min-h-screen bg-gradient-to-br from-amber-50 to-orange-50">

  <!-- FIXED HEADER - Compact (Farm Info Header) -->
  <header class="fixed inset-x-3 md:inset-x-6 top-3 rounded-xl 
                 bg-gradient-to-r from-orange-500 to-amber-600 
                 text-white z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-3 md:px-4">
      <div class="flex items-center justify-between h-12 md:h-14">

        <!-- Left: Farm Info & Back Button -->
        <div class="flex items-center gap-2 md:gap-3 flex-1 min-w-0">
          <button (click)="navigateBack()" class="p-1.5 md:p-2 rounded-lg hover:bg-white/20 transition flex-shrink-0">
            <i class="ri-arrow-left-line text-lg md:text-xl"></i>
          </button>

          <!-- Farm Image and Details -->
          <div class="flex items-center gap-2 md:gap-3 min-w-0">
            <!-- Farm Image -->
            <div class="w-7 h-7 sm:w-8 sm:h-8 md:w-9 md:h-9 rounded-lg bg-white/20 border border-white/40 
                flex items-center justify-center overflow-hidden flex-shrink-0">
              <img *ngIf="farmImage" [src]="farmImage" [alt]="farmName" class="w-full h-full object-cover" />
              <i *ngIf="!farmImage" class="ri-home-3-line text-sm sm:text-base md:text-xl"></i>
            </div>

            <!-- Farm Details -->
            <div class="min-w-0">
              <h1 class="text-xs sm:text-sm md:text-base font-semibold truncate">{{ farmName || 'Farm Entry Types' }}
              </h1>
              <div class="flex items-center gap-1">
                <p class="text-[10px] xs:text-xs opacity-90 truncate">Farm Details</p>
                <span *ngIf="farmId" class="text-[8px] xs:text-[10px] bg-white/20 px-1 py-0.5 rounded">ID: {{ farmId
                  }}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right: Menu Button -->
        <div class="relative flex-shrink-0">
          <button (click)="toggleMenu()" class="p-1.5 md:p-2 rounded-lg hover:bg-white/20 transition">
            <i class="ri-menu-line text-xl md:text-2xl"></i>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="showMenu" class="absolute right-0 top-11 md:top-12 bg-white rounded-xl shadow-xl 
                      border border-gray-200 w-48 md:w-56 py-2 z-50">
            <button (click)="navigateBack(); closeMenu()" class="w-full text-left px-3 md:px-4 py-2.5 md:py-3 hover:bg-amber-50 
                           flex items-center gap-2 md:gap-3 text-gray-700 transition text-sm md:text-base">
              <i class="ri-arrow-go-back-line text-orange-600"></i>
              <span>Back to Farms</span>
            </button>
            <button (click)="navigateToHome(); closeMenu()" class="w-full text-left px-3 md:px-4 py-2.5 md:py-3 hover:bg-amber-50 
                           flex items-center gap-2 md:gap-3 text-gray-700 transition text-sm md:text-base">
              <i class="ri-home-4-line text-orange-600"></i>
              <span>Dashboard</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="pt-20 md:pt-24 pb-16 md:pb-20 px-3 md:px-4">
    <div class="max-w-6xl mx-auto">

      <div *ngIf="farmId" class="bg-white rounded-xl md:rounded-2xl shadow-lg p-3 md:p-4 border border-amber-100">
        <!-- grid-cols-3 always - exactly like your example with 3 columns -->
        <div class="grid grid-cols-3 gap-2 sm:gap-3 md:gap-4">
          <div *ngFor="let entryType of farmEntryTypes" (click)="navigateToEntryType(entryType)"
            class="cursor-pointer group">
            <!-- Card style exactly matching your example - white background with amber border, hover effects -->
            <div class="bg-white rounded-lg md:rounded-xl p-3 md:p-4 
                      border border-amber-100 hover:border-orange-300 hover:shadow-lg transition-all 
                      transform hover:scale-[1.02] active:scale-[0.98] h-full">
              <div class="flex flex-col items-center gap-2 md:gap-3 text-center">
                <!-- Icon container - amber gradient circle with padding exactly like example -->
                <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-gradient-to-r from-amber-100 to-orange-100 
                          flex items-center justify-center p-1.5 md:p-2">
                  <img [src]="entryType.image" [alt]="entryType.title" class="w-full h-full object-contain" />
                </div>

                <!-- Title - smaller text on mobile, grows on desktop -->
                <h5 class="font-semibold text-gray-800 text-xs sm:text-sm md:text-base leading-tight line-clamp-2">
                  {{ entryType.title }}
                </h5>

                <!-- Click Hint - shows on hover only, exactly like example -->
                <div class="text-[10px] text-orange-600 opacity-0 group-hover:opacity-100 transition 
                          flex items-center gap-1 mt-1">
                  <span>Click to open</span>
                  <i class="ri-arrow-right-up-line text-xs"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- No Entry Types State -->
      <div *ngIf="farmId && (!farmEntryTypes || farmEntryTypes.length === 0)"
        class="bg-white rounded-xl md:rounded-2xl shadow-lg p-6 md:p-8 border border-amber-100 text-center">
        <div class="text-5xl md:text-6xl mb-3 md:mb-4">üìù</div>
        <h4 class="text-lg md:text-xl font-semibold text-gray-700 mb-2">No Entry Types Yet</h4>
        <p class="text-sm md:text-base text-gray-500 mb-5 md:mb-6">Entry types will appear here when configured</p>
        <button (click)="navigateBack()" class="bg-gradient-to-r from-orange-500 to-amber-600 
                     text-white px-5 md:px-6 py-2.5 md:py-3 rounded-lg md:rounded-xl shadow-lg 
                     hover:from-orange-600 hover:to-amber-700 transition font-semibold text-sm md:text-base">
          <i class="ri-settings-3-line mr-2"></i>Configure Entry Types
        </button>
      </div>

      <!-- No Farm Selected Message -->
      <div *ngIf="!farmId"
        class="bg-white rounded-xl md:rounded-2xl shadow-lg p-8 md:p-10 border border-amber-100 text-center mt-8">
        <div class="text-6xl md:text-7xl mb-4 md:mb-5">üè†</div>
        <h3 class="text-xl md:text-2xl font-semibold text-gray-700 mb-2 md:mb-3">No Farm Selected</h3>
        <p class="text-sm md:text-base text-gray-500 mb-6 md:mb-8 max-w-md mx-auto">
          Please select a farm from the farms page to view its entry types
        </p>
        <button (click)="navigateBack()" class="bg-gradient-to-r from-orange-500 to-amber-600 
                     text-white px-6 md:px-8 py-3 md:py-3.5 rounded-xl md:rounded-2xl shadow-lg 
                     hover:from-orange-600 hover:to-amber-700 transition font-semibold text-sm md:text-base">
          <i class="ri-arrow-left-line mr-2"></i>Back to Farms
        </button>
      </div>

    </div>
  </main>

  <!-- FIXED FOOTER - Compact -->
  <footer class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-orange-600 to-amber-600 
                 text-white py-2 md:py-3 text-center shadow-lg z-40">
    <p class="text-xs md:text-sm">
      Developed by<a href="https://suyashpatil.in" target="_blank"
        class="font-semibold text-yellow-200 hover:text-white transition">
        SuyashPatil
      </a>
    </p>
  </footer>

  <!-- Click outside to close menu -->
  <div *ngIf="showMenu" (click)="closeMenu()" class="fixed inset-0 z-40"></div>

</div>
