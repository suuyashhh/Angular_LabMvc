<div class="container container-p-y">

<!-- Table -->
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <h5 class="card-header">Companies Table</h5>

    <!-- Loading Spinner -->
    <div *ngIf="loadingTests" class="text-center my-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Table Content -->
    <div *ngIf="!loadingTests">
      <div class="table-responsive text-nowrap" *ngIf="companies && companies.length > 0; else noTests">
        <table class="table">
          <thead class="table-dark" style="--bs-table-bg: #8c57ff !important;">
            <tr>
              <th>Sr.No</th>
              <th>Admin Name</th>
              <th>Admin Contact</th>
              <th>Admin Password</th>
              <th>Company Name</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let Company of companies;let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ Company.admiN_NAME }}</td>
              <td>{{ Company.admiN_CONTACT }}</td>
              <td>{{ Company.admiN_PASSWORD }}</td>
              <td><a href="javascript:void(0)" class="pointer" (click)="companyDetails(Company.coM_ID)" >{{ Company.coM_NAME }}</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Data Template -->
      <ng-template #noTests>
        <div class="text-center py-4">
          <p class="text-muted">No test records found.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
