<main class="relative z-10 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 lg:py-20">
  <div id="particles-js" class="fixed inset-0 -z-10 pointer-events-none"></div>

  <div class="w-full max-w-md mx-auto pt-8 sm:pt-12">
    <div class="bg-slate-800/80 backdrop-blur-sm rounded-xl sm:rounded-2xl p-4 sm:p-6 lg:p-8 shadow-lg border border-slate-700/50">
      <h1
        class="text-2xl sm:text-3xl font-bold text-center mb-4 sm:mb-6 pb-2 border-b-2 border-accent inline-block bg-gradient-to-r from-primary via-secondary to-accent bg-clip-text text-transparent">
        Contact Me
      </h1>

      <form class="space-y-3 sm:space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
          <input type="text" id="name" name="name"
            class="w-full px-3 py-2.5 sm:py-3 bg-slate-900/80 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all text-base"
            placeholder="Your name">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
          <input type="email" id="email" name="email"
            class="w-full px-3 py-2.5 sm:py-3 bg-slate-900/80 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all text-base"
            placeholder="your@email.com">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
          <textarea id="message" name="message" rows="4"
            class="w-full px-3 py-2.5 sm:py-3 bg-slate-900/80 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all resize-none text-base"
            placeholder="Your message here..."></textarea>
        </div>
        <button type="submit"
          class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-teal-500/20 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2 focus:ring-offset-slate-800 mt-2">
          Send Message
        </button>
      </form>
    </div>
  </div>

  <footer class="relative border-t border-white/10 mt-12 sm:mt-16 pt-8 sm:pt-12">
    <div class="max-w-6xl mx-auto text-center px-4">
      <div class="flex justify-center gap-4 sm:gap-6 mb-4 flex-wrap">
        <a href="https://www.linkedin.com/in/suyash-patil-877398282/"
          class="text-light hover:text-accent transition-colors text-lg sm:text-xl">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/suuyashhh" class="text-light hover:text-accent transition-colors text-lg sm:text-xl">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="text-light hover:text-accent transition-colors text-lg sm:text-xl">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="mailto:suyashpatil2113@gmail.com"
          class="text-light hover:text-accent transition-colors text-lg sm:text-xl">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      <p class="text-light/70 text-sm sm:text-base">Â© 2025 Suyash Patil.</p>
