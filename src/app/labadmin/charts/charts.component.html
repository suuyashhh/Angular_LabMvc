<div class="container">
  <!-- Chart Section -->
  <div class="chart-container">
    <div class="chart-header">
      <h1>Report - July 2025</h1>
    </div>

    <div class="chart-wrapper" style="position: relative;">
      <!-- Y-axis -->
      <div class="y-axis">
        <div class="y-axis-label"> Amount (â‚¹)</div>
        <div class="y-axis-values">
          <span class="y-value">100</span>
          <span class="y-value">80</span>
          <span class="y-value">60</span>
          <span class="y-value">40</span>
          <span class="y-value">20</span>
          <span class="y-value">0</span>
        </div>
      </div>

      <!-- Chart area -->
      <div class="chart-area">
        <!-- Grid lines -->
        <div class="grid-lines">
          <div class="grid-line"></div>
          <div class="grid-line"></div>
          <div class="grid-line"></div>
          <div class="grid-line"></div>
          <div class="grid-line"></div>
        </div>

        <!-- Bars container -->
        <div class="bars-container" #barsContainer>
          <!-- Bars with dates will be generated by TypeScript -->
        </div>
      </div>

      <!-- Tooltip positioned relative to chart -->
      <div class="tooltip" #tooltip>
        <div class="tooltip-header">
          <span class="tooltip-date"></span>
          <button class="tooltip-close" #tooltipClose>&times;</button>
        </div>
        <div class="tooltip-content">
          <div class="tooltip-item">
            <span class="tooltip-label">Sales:</span>
            <span class="tooltip-value sales-value"></span>
          </div>
          <div class="tooltip-item">
            <span class="tooltip-label">Orders:</span>
            <span class="tooltip-value orders-value"></span>
          </div>
          <div class="tooltip-item">
            <span class="tooltip-label">Customers:</span>
            <span class="tooltip-value customers-value"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- X-axis label only -->
    <!-- <div class="x-axis">
      <div class="x-axis-label">Date</div>
    </div> -->
  </div>

  <!-- Overlay for mobile (hidden in mobile now) -->
  <div class="overlay" #overlay></div>
</div>
