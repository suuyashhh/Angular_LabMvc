

<div class="dashboard-container">
  <div class="stats-grid">
    <!-- Today Total Patients -->
    <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
      <div class="card-inner">
        <div class="card-front">
          <div class="stat-icon patients">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-content">
            <h3 class="stat-title">Today Total Patients</h3>
            <!-- <div class="stat-number" data-target="{{dashboardCount.patienT_COUNT}}">0</div> -->
             <div class="stat-number" [attr.data-target]="dashboardCount.patienT_COUNT">0</div>

          </div>
          <div class="stat-trend up">
            <i class="fas fa-arrow-up"></i>
            <span>+12%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Home Collection Total -->
    <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
      <div class="card-inner">
        <div class="card-front">
          <div class="stat-icon home-collection">
            <i class="fas fa-home"></i>
          </div>
          <div class="stat-content">
            <h3 class="stat-title">Home Collection Total</h3>
            <!-- <div class="stat-number" data-target="{{dashboardCount.homE_COLLECTION}}">0</div> -->
            <div class="stat-number" [attr.data-target]="dashboardCount.homE_COLLECTION">0</div>
          </div>
          <div class="stat-trend up">
            <i class="fas fa-arrow-up"></i>
            <span>+8%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Total -->
    <div class="stat-card" data-aos="fade-up" data-aos-delay="300">
      <div class="card-inner">
        <div class="card-front">
          <div class="stat-icon pending">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-content">
            <h3 class="stat-title">Pending Total</h3>
            <!-- <div class="stat-number" data-target="{{dashboardCount.pendinG_STATUS}}">0</div> -->
             <div class="stat-number" [attr.data-target]="dashboardCount.pendinG_STATUS">0</div>

          </div>
          <div class="stat-trend down">
            <i class="fas fa-arrow-down"></i>
            <span>-5%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Today Total Bill -->
    <div class="stat-card" data-aos="fade-up" data-aos-delay="400">
      <div class="card-inner">
        <div class="card-front">
          <div class="stat-icon billing">
            <i class="fas fa-rupee-sign"></i>
          </div>
          <div class="stat-content">
            <h3 class="stat-title">Today Total Bill</h3>
            <!-- <div class="stat-number" data-target="{{dashboardCount.totaL_BILL}}">â‚¹0</div> -->
             <div class="stat-number" [attr.data-target]="dashboardCount.totaL_BILL">0</div>

          </div>
          <div class="stat-trend up">
            <i class="fas fa-arrow-up"></i>
            <span>+15%</span>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Partner Cards Section -->
  <div class="partners-section">
    <div class="partners-container">
      <div class="partners-grid">
        <div class="partner-card" data-aos="zoom-in" data-aos-delay="500">
          <a href="https://www.manipaltrutest.com/">
            <div class="partner-logo">
              <img src="../assets/img/elements/image2.png" alt="Manipal" alt="Manipal TruTest" class="partner-img">
            </div>
            <h3 class="partner-name">Manipal TruTest</h3>
          </a>
        </div>
        <div class="partner-card" data-aos="zoom-in" data-aos-delay="600">
          <a href="https://livehealth.solutions/">
            <div class="partner-logo">
              <img src="../assets/img/elements/image.png" alt="Crelio Health" class="partner-img">
            </div>
            <h3 class="partner-name">Crelio Health</h3>
          </a>
        </div>

        <div class="partner-card full-width-card" data-aos="zoom-in" data-aos-delay="700">
          <a href="http://183.82.121.72/login.aspx?ReturnUrl=%2f">
            <div class="partner-logo">
              <img src="../assets/img/elements/image1.png" alt="Aceline" class="partner-img">
            </div>
            <h3 class="partner-name">ACELINE</h3>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
