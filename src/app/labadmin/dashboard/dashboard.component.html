<div class="container" style="padding-top:1.5rem;">
  <div class="row g-3 align-items-center flex-column flex-lg-row">
    <!-- Date Range - Always in one row -->
    <div class="col-12">
      <div class="date-range-container">
        <div class="date-range-card">
          <div class="date-range-fields">
            <div class="date-field">
              <div class="form-floating form-floating-outline date-input-group">
                <input type="date" class="form-control shadow-sm date-input" 
                       id="start-date-input" required #formField placeholder="dd-mm-yyyy" 
                       [(ngModel)]="startDate" (change)="onDateChange()">
                <label for="start-date-input" class="d-flex align-items-center gap-2">
                  <span class="calendar-icon fs-5">ðŸ“…</span>
                  <span>Start Date<span class="text-danger ms-1">*</span></span>
                </label>
              </div>
            </div>

            <div class="date-field">
              <div class="form-floating form-floating-outline date-input-group">
                <input type="date" class="form-control shadow-sm date-input" 
                       id="end-date-input" required #formField placeholder="dd-mm-yyyy" 
                       [(ngModel)]="endDate" (change)="onDateChange()">
                <label for="end-date-input" class="d-flex align-items-center gap-2">
                  <span class="calendar-icon fs-5">ðŸ“…</span>
                  <span>End Date<span class="text-danger ms-1">*</span></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.date-range-container {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.date-range-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(0, 0, 0, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  width: 100%;
  max-width: 600px;
}

.date-range-fields {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: nowrap;
  overflow-x: auto;
  padding-bottom: 5px;
}

.date-field {
  flex: 1;
  min-width: 140px;
}

.date-input-group {
  position: relative;
}

.date-input {
  height: 2.8rem;
  width: 100% !important;
  min-width: 140px;
}

/* Custom scrollbar for the container */
.date-range-fields::-webkit-scrollbar {
  height: 5px;
}

.date-range-fields::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

.date-range-fields::-webkit-scrollbar-thumb {
  background: #a855f7;
  border-radius: 10px;
}

.date-range-fields::-webkit-scrollbar-thumb:hover {
  background: #7c3aed;
}

/* Responsive adjustments for very small screens */
@media (max-width: 400px) {
  .date-range-fields {
    gap: 10px;
  }
  
  .date-field {
    min-width: 130px;
  }
  
  .date-input {
    min-width: 130px;
  }
  
  .calendar-icon {
    display: none;
  }
  
  .date-input-group label span:not(.calendar-icon) {
    font-size: 0.85rem;
  }
}
</style>
