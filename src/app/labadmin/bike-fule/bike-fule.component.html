<div class="container  container-p-y">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bikeFormModal" (click)="clearData()">
    Add Fule Expense
  </button>
</div>

<div class="modal fade custom-modal-fade" id="bikeFormModal" tabindex="-1" aria-labelledby="bikeFormModalLabel"  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered custom-modal-dialog">
    <div class="modal-content custom-modal-content">
      <div class="modal-header custom-modal-header">
        <div class="modal-title-wrapper">
          <div class="modal-icon">
            <i class="ri-file-add-line" *ngIf="BIKE_ID == 0 && btn == ''"></i>
            <i class="ri-edit-line" *ngIf="BIKE_ID != 0 && btn == 'E'"></i>
            <i class="ri-delete-bin-line" *ngIf="BIKE_ID != 0 && btn == 'D'"></i>
            <i class="ri-eye-line" *ngIf="BIKE_ID != 0 && btn == 'dtls'"></i>
          </div>
          <h5 class="modal-title custom-modal-title" *ngIf="BIKE_ID == 0 && btn == ''">Add Fule Expense</h5>
          <h5 class="modal-title custom-modal-title" *ngIf="BIKE_ID != 0 && btn == 'E'">Edit Test</h5>
          <h5 class="modal-title custom-modal-title" *ngIf="BIKE_ID != 0 && btn == 'D'">Delete Test</h5>
          <h5 class="modal-title custom-modal-title" *ngIf="BIKE_ID != 0 && btn == 'dtls'">Details Test</h5>
        </div>
        <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body custom-modal-body">
        <form [formGroup]="data" (ngSubmit)="submit(data.value)" class="custom-form">
          <div class="form-group-wrapper">
            <div class="custom-form-group">
              <div class="form-floating form-floating-outline mb-4">
                <input type="date" class="form-control" formControlName="DATE" placeholder="Select date">
                <label for="date"><i class="ri-calendar-line"></i> Date<span class="text-danger">*</span></label>
              </div>
            </div>

            <div class="custom-form-group">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" id="bike-name" class="form-control" formControlName="BIKE_NAME"
                  placeholder="Bike Name" />
                <label for="bike-name"><i class="ri-bike-line"></i>Bike Name <span
                    class="text-danger">*</span></label>
              </div>
            </div>

            <div class="custom-form-group">
              <div class="form-floating form-floating-outline mb-4">
                <input type="number" id="bikePrice" class="form-control" formControlName="BIKE_PRICE"
                  placeholder="Price" />
                <label for="bikePrice"> <i class="ri-money-rupee-circle-line"></i>Price <span
                    class="text-danger">*</span></label>
              </div>
            </div>
          </div>

          <div class="modal-footer custom-modal-footer">
            <button type="button" class="custom-btn custom-btn-cancel" data-bs-dismiss="modal">
              <i class="ri-close-line"></i>
              Cancel
            </button>
            <button *ngIf="BIKE_ID == 0 && btn == ''" type="submit" class="custom-btn custom-btn-save" data-bs-dismiss="modal">
              <i class="ri-save-line"></i>
              Save 
            </button>
             <button *ngIf="BIKE_ID != 0 && btn == 'E'" type="submit" class="custom-btn custom-btn-save"
                data-bs-dismiss="modal">
                <i class="ri-edit-line"></i>
                Edit Test
              </button>
              <button *ngIf="BIKE_ID != 0 && btn == 'D'" type="submit" class="custom-btn custom-btn-save"
                data-bs-dismiss="modal">
                <i class="ri-delete-bin-line"></i>
                Delete Test
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <h5 class="card-header">Index</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead class="table-dark" style="--bs-table-bg: #8c57ff !important;">
          <tr>
            <th>Actions</th>
            <th>Date</th>
            <th>Bike Code</th>
            <th>Bike Name</th>
            <th>price</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let _objBF of bikefule">
           <td style="width: 160px; white-space: nowrap;">
              <a class="btn btn-sm btn-purple me-2 text-white" href="javascript:void(0);" data-bs-toggle="modal"
                data-bs-target="#bikeFormModal" (click)="getDataById(_objBF.bikE_ID,'E')">
                <i class="ri-pencil-line me-1"></i> Edit</a>

              <a class="btn btn-sm btn-danger me-2" href="javascript:void(0);" data-bs-toggle="modal"
                data-bs-target="#bikeFormModal" (click)="getDataById(_objBF.bikE_ID,'D')">
                <i class="ri-delete-bin-6-line me-1"></i> Delete</a>
            </td>
            <td>{{_objBF.date}}</td>
            <td><i class="ri-suitcase-2-line ri-22px text-danger me-4"></i><span>{{_objBF.bikE_ID}}</span></td>
            <td><a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#bikeFormModal"
                (click)="getDataById(_objBF.bikE_ID,'dtls')">{{_objBF.bikE_NAME}}</a></td>
            <td><span class="badge rounded-pill bg-label-primary me-1">â‚¹ {{_objBF.bikE_PRICE}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
