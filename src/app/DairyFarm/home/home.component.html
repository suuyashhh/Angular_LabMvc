<main class="min-h-screen bg-gradient-to-br from-green-50 to-slate-100 p-3">

  <!-- Fixed Navbar -->
  <nav class="fixed left-2 right-2 md:inset-x-7 top-4 md:top-7 rounded-xl bg-green-800 text-white z-50 shadow-lg">
    <div class="max-w-6xl mx-auto px-3 md:px-4">
      <div class="flex items-center justify-between h-12 md:h-14">
        <!-- Brand / Title -->
        <div class="flex items-center gap-2 md:gap-3">
          <img src="../../assets/img/avatars/1.png" alt="logo" class="w-8 h-8 md:w-9 md:h-9 rounded-full object-cover" />
          <span class="font-semibold text-sm md:text-lg">{{userName}}</span>
        </div>

        <!-- Right side (logout) -->
        <div class="flex items-center gap-2 md:gap-3">
          <span class="hidden sm:inline text-xs md:text-sm text-green-100"></span>

          <!-- Non-functional logout button (no JS) -->
         <button
  class="px-2 py-1 rounded-md bg-white text-green-800 font-medium hover:bg-green-100 shadow-sm text-xs md:text-sm"
  type="button"
  (click)="dairyLogout()"
>
  Logout
</button>


          <!-- mobile toggler (visual only) -->
          <button class="ml-1 md:hidden inline-flex items-center justify-center p-2 rounded-md text-green-100 hover:bg-green-700/40" type="button" aria-hidden="true">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page content container -->
  <div class="max-w-6xl mx-auto mt-28 md:mt-36 mb-28 px-1 md:px-4">
    <!-- ALWAYS 3 COLUMNS: grid-cols-3 (small screens included) -->
    <div class="grid grid-cols-3 gap-3 sm:gap-4 md:gap-6">

      <!-- Card template (repeat) - static (no click) -->
      <div class="cursor-default" title="Cattle Details">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/cow_9466827.png" alt="Cattle Details" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Cattle Details</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Feeds">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/seed-bag_12627079.png" alt="Feeds" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Feeds</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Doctor">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/doctor_16802630.png" alt="Doctor" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Doctor</h5>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="cursor-default" title="Received Bill">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/bill_1052856.png" alt="Received Bill" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Received Bill</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Medicine">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/tablet_16443237.png" alt="Medicine" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Medicine</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Other Feed">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/Dryfeed_9137270.png" alt="Other Feed" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Other Feed</h5>
          </div>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="cursor-default" title="Monthly Profit Expense">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/fiscal_13495984.png" alt="Monthly Profit Expense" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Monthly Profit Expense</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Days Profit Expense">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/calendar_16118660.png" alt="Days Profit Expense" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Days Profit Expense</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Specific Record">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/target_10772314.png" alt="Specific Record" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Specific Record</h5>
          </div>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="cursor-default" title="History">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/HistoryRecord.png" alt="History" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">History</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Check Animal History">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/AniHistory.png" alt="Check Animal History" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Check Animal History</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Check Breeding Date">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/Breedingdate.png" alt="Check Breeding Date" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Check Breeding Date</h5>
          </div>
        </div>
      </div>

      <!-- Row 5 -->
      <div class="cursor-default" title="Home Expense">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/HomeExpense.png" alt="Home Expense" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Home Expense</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Cattle Breeding Calculator">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/calander.png" alt="Cattle Breeding Calculator" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Cattle Breeding Calculator</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Calculator">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/calculator_1325970.png" alt="Calculator" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Calculator</h5>
          </div>
        </div>
      </div>

      <!-- Row 6 -->
      <div class="cursor-default" title="Remaining Bill">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/RemainBill.png" alt="Remaining Bill" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Remaining Bill</h5>
          </div>
        </div>
      </div>

      <div class="cursor-default" title="Notes">
        <div class="bg-white rounded-lg p-2 md:p-4 shadow-md hover:shadow-xl transform hover:scale-[1.03] transition">
          <div class="flex flex-col items-center gap-2 md:gap-3">
            <img src="../../../assets/DairryFarmImg/New Note.png" alt="Notes" class="w-10 h-10 md:w-14 md:h-14 object-contain" />
            <h5 class="text-xs md:text-sm font-semibold text-green-900 text-center">Notes</h5>
          </div>
        </div>
      </div>

      <div class="hidden md:block"></div> <!-- placeholder to keep grid even -->
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed left-0 right-0 bottom-0 bg-green-800 text-white py-2 text-center text-xs md:text-sm">
    Developed by <a href="About.aspx" class="underline font-medium">SuyashPatil</a>
  </footer>
</main>
